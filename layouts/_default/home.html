{{ define "main" }}

<h2>{{ .Site.Params.DescriptionTitle }}</h2>
<p>{{ .Site.Params.Description }}</p>

<div class="social-icons">
    {{ range .Site.Params.socials }}
      <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-{{ .name }}"></i>
      </a>
    {{ end }}
</div>   

{{ end }}
